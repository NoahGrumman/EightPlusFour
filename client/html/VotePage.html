<template name="vote">
	<section id="vote" class="content-section">

  <div class="voteText">
		<div class="jumbotron">
          <h1 class="brand-heading">Vote on February __, 2016</h1>
          <p class="intro-text-1">The Williams Academic Honor Code is broken.</p><p class="intro-text-2"><strong>Eight + Four</strong> is a referendum that would help fix it.</p>
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Send me a reminder</button>	  
		</div>
  </div>
		
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Endorse the Eight + Four plan</h4>
          </div>
          <div class="modal-body">
            {{> quickForm collection="Endorsements" id="insertEndorsementForm" type="insert"}}
          </div>
        </div>



      </div>
    </div>

	</section>
</template>
