<template name="vote">
	<section id="vote" class="content-section">

		<div class="container">
		<div class="jumbotron">
		    <h1>Hello, world!</h1>
 				<p>...</p>
  				<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Sign the petition</button>
		  </div>
		</div>
		<div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Endorse the Eight + Four plan</h4>
            </div>
            <div class="modal-body">
              {{> quickForm collection="Endorsements" id="insertEndorsementForm" type="insert"}}
            </div>
          </div>

          

        </div>
      </div>
	</section>
</template>
