<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Eight + Four Campaign/title>

	<link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
</head>

<body>

	{{> navbar}}

	{{> intro}}
	{{> proposal}}
	{{> endorsements}}
	{{> vote}}

	<!-- Plugin JavaScript -->
	<script src="js/jquery.easing.min.js"></script>

	<!-- Grayscale JavaScript Theme -->
	<script src="js/grayscale.js"></script>

</body>

<template name="navbar">
	<nav class="navbar navbar-custom navbar-fixed-top" role="navigation" id="#navigation">
		<div class="container">

			<div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#intro">
                    Eight + Four <span class="light">Campaign</span> 
                </a>
            </div>

			<div class="collapse navbar-collapse navbar-right navbar-main-collapse">
				<ul class="nav navbar-nav">
					<li>
						<a class="page-scroll" href="#proposal">Proposal</a>
					</li>
					<li>
						<a class="page-scroll" href="#endorsements">Endorsements</a>
					</li>
					<li>
						<a class="page-scroll" href="#vote">Vote</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</template>

<template name="intro">
	<section id="intro" class="container content-section text-center">
		<div class="row row-1"></div>
		<div class="row row-2">
			<div class="col-lg-10 col-lg-offset-1">
				<h1 class="brand-heading">Fix the Honor Code</h1>
				<p class="intro-text-1">The Williams College Honor Code is broken.</p><p class="intro-text-2"><strong>Eight + Four</strong> is a referendum that would help fix it.</p>
<!-- 				<ul class="intro-list hidden-sm">
				<li>Read the proposal</li>
				<li>See who's endorsed it</li>
				<li>Sign the petition and get a reminder when it's time to vote</li>
				</ul> -->
			</div>
		</div>
		<div class="row row-3">
			<a href="#proposal" class="btn btn-circle page-scroll">
				<i class="fa fa-angle-double-down animated"></i>
			</a>
		</div>
	</section>
</template>

<template name="proposal">
	<section id="proposal" class="container content-section text-center">
		<div class="row row-1"></div>
		<div class="row row-2">

				<div class="col-xs-6">

					<h2 class="sub-header">Popular</h2>

				</div>
				<div class="col-xs-6">
					<h2 class="sub-header">Recent</h2>

				</div>
			<a href="#endorsements" class="btn btn-circle page-scroll blackButton hidden-xs">
				<i class="fa fa-angle-double-down animated"></i>
			</a>
		</div>
	</section>
</template>

<template name="endorsements">
	<section id="endorsements" class="container content-section text-center">
		<div class="row">
			<div class="container">
				<div class="col-xs-6">

					<h2 class="sub-header">Popular</h2>

				</div>
				<div class="col-xs-6">
					<h2 class="sub-header">Recent</h2>

				</div>
			</div>
			<div class="container">

			</div>
			<a href="#vote" class="btn btn-circle page-scroll blackButton hidden-xs">
				<i class="fa fa-angle-double-down animated"></i>
			</a>
		</div>
	</section>
</template>

<template name="vote">
	<section id="vote" class="content-section text-center">
		<div class="about-section">
			<div class="container">
				<div class="col-lg-8 col-lg-offset-2">
				<a href="#endorsements" class="btn btn-circle page-scroll blackButton hidden-xs">
						<i class="fa fa-angle-double-up animated"></i>
				</a>
					<h2>About</h2>
					<p>This is where stuff about it would go</p>
					<a href="http://williamsrecord.com/" target="_blank" class="btn btn-default btn-lg">Read this</a>
					<form class="new-question">
					<input type="text" name="text" placeholder="I'd like to know about ..." />
				</form>
				</div>
			</div>
		</div>
	</section>
</template>

<template name="question">
	{{text}}
</template>
